

<h1>{{title}}</h1>

<!-- {% set page_atual = request.args.get("page")|int if request.args.get("page") else 1  %} -->

<form action="#" class="form-group">
    <label for="busca">Busca: </label>
    <input (keyup)="buscar($event)" type="text" class="form-control" id="busca" name="busca">
</form>


<div id="table-container">
    <table class="table table-striped">
        <thead>
        <tr> <th>Nome</th> <th>Telefone</th> <th>Data de Nascimento</th> </tr>
        </thead>

        <tbody>

          <tr *ngFor="let contato of contatos|paginate: { itemsPerPage: perPage, currentPage: page, totalItems: total }">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.data_nascimento}}</td>
                <td><a href="/remover_contato?id={{contato.id}}">Remover</a></td>
                <td><a href="/alterar_contato?id={{contato.id}}">Alterar</a></td>
            </tr>

        </tbody>
    </table>

    <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>

</div>

<p><a href="/adicionar_contato">Adicionar Contato</a></p>
